<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/components/header.css">
    <link rel="stylesheet" href="./src/styles/components/buttons.css">
    <link rel="stylesheet" href="./src/styles/components/form.css">
    <link rel="stylesheet" href="./src/styles/components/inputs.css">
    <script defer type="module" src="./src/scripts/models/api.js"></script>
    <script defer type="module" src="./src/scripts/index.js"></script>
</head>
<body>
    <header>
        <h1>Tech Posters</h1>
        <div>
            <button class="ir__Login">Login</button>
            <button class="ir__cadastro">Cadastro</button>
        </div>
    </header>
    <main>
        <section>
            <h3>Login</h3>
            <form action="">
                <input class="input__entrar" id="email__Login" name="email" type="email" placeholder="Seu email">
                <input class="input__entrar" id="senha__Login" name="senha" type="password" placeholder="Sua senha">
                <button class="btnLogCad" id="btn__logar">Logar</button>
            </form>
            <p>Ainda não possui cadastro?</p>
            <button class="btnMudarPagina" id="ir__cadastro">Ir para a página de registro</button>
        </section>
    </main> 
</body>
</html>
